<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>富文本编辑器</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="/crm/layuimini/lib/layui-v2.5.5/css/layui.css"  media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layui-btn-container">
        <button type="button" class="layui-btn layui-btn-sm" lay-demo="getChecked">获取选中节点数据</button>
        <button type="button" class="layui-btn layui-btn-sm" lay-demo="setChecked">勾选指定节点</button>
        <button type="button" class="layui-btn layui-btn-sm" lay-demo="reload">重载实例</button>
    </div>

    <div id="test12" class="demo-tree-more"></div>

</div>

<!-- 注意， 只需要引用 JS，无需引用任何 CSS ！！！-->
<script src="/crm/layuimini/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script type="text/javascript">

    layui.use(['tree', 'util'], function() {
        var tree = layui.tree
            , layer = layui.layer
            , util = layui.util,
            $ = layui.$ ;


        var searchs = location.search;
        var uid = searchs.substring(searchs.indexOf("=")+1,searchs.length);
        //基本演示
       $.getJSON("/crm/role/getRole",{"uid":uid},function(result){
            {
                tree.render({
                    elem: '#test12'
                    , data: result.data
                    , showCheckbox: true  //是否显示复选框
                    , id: 'demoId1'
                    , isJump: true //是否允许点击节点时弹出新窗口跳转
                    , click: function (obj) {
                        var data = obj.data;  //获取当前点击的节点数据
                        layer.msg('状态：' + obj.state + '<br>节点数据：' + JSON.stringify(data));
                    }
                    ,oncheck: function(obj){

                        $.get("/crm/user/updateUserRole",{"uid":uid,"rid":obj.data.id,"checked":obj.checked},function(result){

                        })


                    }
                });
            }
        });


        //按钮事件
        util.event('lay-demo', {
            getChecked: function(othis){
                var checkedData = tree.getChecked('demoId1'); //获取选中节点的数据

                layer.alert(JSON.stringify(checkedData), {shade:0});
                console.log(checkedData);
            }
            ,setChecked: function(){
                tree.setChecked('demoId1', [12, 16]); //勾选指定节点
            }
            ,reload: function(){
                //重载实例
                tree.reload('demoId1', {

                });

            }
        });

    });
</script>
</body>
</html>
