<script src="/crm/layuimini/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="/crm/layuimini/js/lay-config.js" charset="utf-8"></script>
<script>
    layui.use(['layer', 'echarts'], function () {
        var $ = layui.jquery,
            layer = layui.layer,
            echarts = layui.echarts;


        /**
         * 玫瑰图表
         */
     $.get("/crm/source/selectSourceData",{},function (result) {
         if (result.state == 0) {

             var data1=[];
             for (var i = 0; i < result.data.length; i++) {
                 data1.push(result.data[i].name);
             }

             var echartsPies = echarts.init(document.getElementById('echarts-pies'), 'walden');
             var optionPies = {
                 title: {
                     text: '指标名称-玫瑰图',
                     left: 'center'
                 },
                 tooltip: {
                     trigger: 'item',
                     formatter: '{a} <br/>{b} : {c} ({d}%)'
                 },
                 legend: {
                     orient: 'vertical',
                     left: 'left',
                     data: data1
                 },
                 series: [
                     {
                         name: '访问来源',
                         type: 'pie',
                         radius: '55%',
                         center: ['50%', '60%'],
                         roseType: 'radius',
                         data: result.data,
                         emphasis: {
                             itemStyle: {
                                 shadowBlur: 10,
                                 shadowOffsetX: 0,
                                 shadowColor: 'rgba(0, 0, 0, 0.5)'
                             }
                         }
                     }
                 ]
             };
             echartsPies.setOption(optionPies);
         }


     });





        // echarts 窗口缩放自适应
        window.onresize = function () {
            echartsRecords.resize();
        }

    });
</script>
</body>
