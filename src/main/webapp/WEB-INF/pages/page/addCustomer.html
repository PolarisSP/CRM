<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/crm/layuimini/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/crm/layuimini/css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">企业名</label>
        <div class="layui-input-block">
            <input type="text" name="enterprise" lay-verify="required" lay-reqtext="企业名不能为空" placeholder="请输入企业名" value="" class="layui-input">
            <tip>填写企业的名称。</tip>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">联系人</label>
        <div class="layui-input-block">
            <input type="text" name="contacts" lay-verify="required" lay-reqtext="联系人不能为空" placeholder="请输入联系人" value="" class="layui-input">
            <tip>填写联系人的名称。</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">联系方式</label>
        <div class="layui-input-block">
            <input type="text" name="telphone" lay-verify="required" lay-reqtext="联系方式不能为空" placeholder="请输入联系方式" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">邮箱</label>
        <div class="layui-input-block">
            <input type="text" name="email" placeholder="请输入邮箱" value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">所属行业</label>
        <div class="layui-input-block">
            <select id="iid" name="iid" lay-filter="iid">

            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">来源</label>
        <div class="layui-input-block">
            <select id="sid" name="sid" lay-filter="sid">

            </select>
        </div>
    </div>




    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="/crm/layuimini/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on('submit(saveBtn)', function (data) {

            $.post("/crm/customer/insertCustomer",data.field,function(result){
                if(result.state == 0){
                    layer.msg("添加成功");
                }
            })

            return false;
        });

        $.get("/crm/industry/selectIndustry",{},function(result){
            if(result.state == 0){
                var iid = $("#iid");
                iid.empty();
                $.each(result.data,function(index,ele){
                    var option = $("<option></option>");
                    option.val(ele.iid);
                    option.text(ele.iname);
                    iid.append(option);
                });
                form.render('select');
            }
        })


        $.get("/crm/source/selectSource",{},function(result){
            if(result.state == 0){
                var sid = $("#sid");
                sid.empty();
                $.each(result.data,function(index,ele){
                    var option = $("<option></option>");
                    option.val(ele.sid);
                    option.text(ele.sname);
                    sid.append(option);
                });
                form.render('select');
            }
        })

    });
</script>
</body>
</html>
