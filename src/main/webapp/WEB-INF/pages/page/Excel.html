<html>

</head>
<body>
<div class="layuimini-container">

    <div class="layui-btn-container">

<!--    文件上传-->
<script>

    layui.use('upload', function() {
        var $ = layui.jquery
            , upload = layui.upload;

        upload.render({
            elem: '#test3'
            ,url: '/crm/customer/upload' //改成您自己的上传接口
            ,accept: 'file' //普通文件

        });
    });
    $("#test1").click(function () {
        $.get("/crm/customer/download","",function () {

        });
    })

</script>
