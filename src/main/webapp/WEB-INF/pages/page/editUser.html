<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/crm/layuimini/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/crm/layuimini/css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<form class="layui-form layuimini-form" lay-filter="example">
    <div class="layui-form-item">
            <input type="hidden" name="uid"  class="layui-hide">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">用户名</label>
        <div class="layui-input-block">
            <input type="text" name="username" lay-verify="required" readonly="readonly" lay-reqtext="用户名不能为空" placeholder="请输入用户名" value="" class="layui-input">
            <tip>填写自己管理账号的名称。</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">密码</label>
        <div class="layui-input-block">
            <input type="text" name="password" placeholder="请输入用户名"  class="layui-input">
            <tip>密码</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="男" title="男" checked="">
            <input type="radio" name="sex" value="女" title="女">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">手机</label>
        <div class="layui-input-block">
            <input type="number" name="telphone" lay-verify="required" lay-reqtext="手机不能为空" placeholder="请输入手机"  class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">邮箱</label>
        <div class="layui-input-block">
            <input type="email" name="email" placeholder="请输入邮箱"  class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">生日</label>
        <div class="layui-input-inline">
            <input type="text" name="birthday" id="date" lay-verify="date" placeholder="yyyy/MM/dd" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">状态</label>
        <div class="layui-input-block">
            <input type="radio" name="state" value="0" title="试用" checked="">
            <input type="radio" name="state" value="1" title="正式" >
            <input type="radio" name="state" value="2" title="离职" >
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">全名</label>
        <div class="layui-input-block">
            <input type="text" name="fullname" placeholder="请输入全名"  class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</form>
</div>
<script src="/crm/layuimini/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;
        laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date'
            ,format: 'yyyy/MM/dd' //可任意组合
        });

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            /*var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });*/

            $.post("/crm/user/updateDo",data.field,function (result) {
                if (result.state == 0){
                    var iframeIndex = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(iframeIndex);
                } else {
                    layer.msg("修改失败！");
                }
            });

            return false;
        });
        var searchs = location.search;
        $.getJSON("/crm/user/selectUserByUid",{"uid":searchs.substring(searchs.indexOf("=")+1,searchs.length)},function(result){
            if(result.state == 0){
                var data = result.data;
                //表单赋值
                form.val('example', {
                    "uid":data.uid,
                    "username": data.username // "name": "value"
                    ,"email": data.email
                    ,"fullname": data.fullname
                    ,"telphone": data.telphone //复选框选中状态
                    ,"birthday": data.birthday //开关状态
                    ,"sex": data.sex
                    ,"state": data.state
                });
            }
        });

    });



</script>
</body>
</html>
